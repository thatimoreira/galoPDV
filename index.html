<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galoPDV - Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="logo-container">
        <img src="assets/images/logo/logoFacebook.jpg" alt="Logo Galo Solto" class="logo">
    </div>

    <form id="login-form">
        <input type="text" id="username" placeholder="Usuárie" required>
        <input type="password" id="password" placeholder="Senha" required>
        
        <button type="submit">Entrar</button>

        <a href="#" class="forgot-password">Esqueci a senha</a> <!-- incluir link da página para a quall vai redirecionar-->
    </form>

    <script src="js/login.js"></script>
</body>

</html>
